<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veganize</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="navbar navbar-expand-lg custom-header fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/img/logo4.png" alt="logo veganize">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Pesquisar produtos..."
                        aria-label="Search" />
                </form>
            </div>
        </header>

        <main class="container-fluid pt-5 full-height position-relative">
            <div class="content-main position-relative custom-content-main">
                <section class="position-relative">
                    <h1 class="text-center my-4 mb-5">
                        Hamburgers Veganos
                        <div class="position-absolute mt-3 end-0 fs-6 custom-filter btn-open-filters">
                            <i class="fa-solid fa-filter"></i> Filtros
                        </div>
                    </h1>
                    <div class="row" id="productList"></div>
                </section>

                <div class="overlay"></div>

                <div class="sidebar" id="sidebar">
                    <div class="close-btn position-absolute top-50 translate-middle-y">
                        <button class="btn btn-sm btn-danger btn-close-sidebar">></button>
                    </div>
                    <div class="p-3">
                        <h4>Filtros</h4>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-decoration-none">Link 1</a></li>
                            <li><a href="#" class="text-decoration-none">Link 2</a></li>
                            <li><a href="#" class="text-decoration-none">Link 3</a></li>
                            <li><a href="#" class="text-decoration-none">Link 4</a></li>
                        </ul>
                    </div>
                </div>                              
                <!--
                <section class="hidden">
                    <h1 class="text-center my-4">Pratos Veganos</h1>
                    <div class="row" id="dishList"></div>
                </section>
               -->
            </div>
        </main>

        <footer class="text-center text-white py-3 mt-4 custom-footer">
            <p>&copy; 2025 Veganize Burger. Todos os direitos reservados.</p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/listProduct.js"></script>
    <script src="./assets/js/filterProduct.js"></script>
</body>


</html>
