<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/product.css">
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="navbar navbar-expand-lg custom-header fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/img/logo4.png" alt="logo veganize">
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchInput" type="search" placeholder="Pesquisar produtos..."
                        aria-label="Search">
                </form>
            </div>
        </header>

        <main class="container-fluid pt-5 full-height position-relative">
            <div class="content-main position-relative custom-content-main">
                <section class="position-relative custom-card-product">
                    <div id="product-details" class="row align-items-center"></div>
                </section>
            </div>
        </main>
    </div>

    <footer class="text-center text-white py-3 mt-4 custom-footer">
        <p>&copy; 2025 Veganize Burger. Todos os direitos reservados.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Pasta de Amendoim Orgânica 210g", price: 25.0, image: "./assets/img/imgProducts/burger1.png", category: "burger" },
            { id: 2, name: "Plant-Based Milk", price: 19.5, pricePromotion: 12.9, image: "./assets/img/imgProducts/burger2.png", category: "burger" },
            { id: 3, name: "Organic Tofu", price: 15.5, image: "./assets/img/imgProducts/burger3.png", category: "burger" },
            { id: 4, name: "Vegan Cheese", price: 18.0, image: "./assets/img/imgProducts/burger4.png", category: "burger" },
            { id: 5, name: "Vegan Dish", price: 18.0, image: "./assets/img/imgProducts/prato1.png", category: "dish" },
            { id: 6, name: "Vegan Dish", price: 18.0, image: "./assets/img/imgProducts/prato2.png", category: "dish" },
            { id: 7, name: "Vegan Dish", price: 18.1, image: "./assets/img/imgProducts/prato3.png", category: "dish" },
            { id: 8, name: "Vegan Dish", price: 18.0, image: "./assets/img/imgProducts/prato4.png", category: "dish" },
            { id: 9, name: "Vegan Burguer", price: 28.0, image: "./assets/img/imgProducts/burger5.png", category: "burger" },
            { id: 10, name: "Vegan Pizza", price: 88.9, pricePromotion: 59.9, image: "./assets/img/imgProducts/pizza.png", category: "pizza" }
        ];

        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'));

        const product = products.find(p => p.id === productId);

        if (product) {
            const productDetails = document.getElementById('product-details');
            productDetails.innerHTML = `
        <div class="col-md-6">
          <img src="${product.image}" alt="${product.name}" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
          <h1 class="fs-4 custom-title-product">${product.name}</h1>
          <h2 class="fw-bold custom-price fs-2">R$${product.price.toFixed(2)}</h2>
          ${product.pricePromotion ? `<p class="text-muted"><s>R$ ${product.pricePromotion.toFixed(2)}</s></p>` : ""}
             <p class="fw-light text-muted">
                <span class="fw-bold">ou em 3x</span> de <span class="fw-bold">R$${(product.price / 3).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</span> sem juros
              </p>
          <button class="btn btn-success btn-lg w-100 mb-4">COMPRAR</button>
          <div class="border p-3">
            <p class="mb-2"><strong>Frete e prazo de entrega</strong></p>
            <div class="d-flex">
              <input type="text" class="form-control me-2" placeholder="Informe seu CEP">
              <button class="btn btn-warning text-white">CALCULAR</button>
            </div>
          </div>
        </div>
      `;
        } else {
            document.getElementById('product-details').innerHTML = `
        <div class="text-center">
          <h2>Produto não encontrado</h2>
          <p>Volte para a <a href="index.html">página inicial</a>.</p>
        </div>
      `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
